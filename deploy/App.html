<!DOCTYPE html>
<html>
<head>
    <title>snapshots-per-month</title>

    <script type="text/javascript" src="/apps/2.0rc3/sdk.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/async/1.22/async.min.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define("CustomApp",{extend:"Rally.app.App",componentCls:"app",launch:function(){var that=this;that.createChart()},createChart:function(projects){var that=this,configs=[{find:{Project:{$in:[that.getContext().getProject().ObjectID]}},fetch:["_ValidFrom","_TypeHierarchy"],hydrate:["_TypeHierarchy"]}];async.map(configs,that.snapshotQuery,function(err,results){console.log(results);var g=_.groupBy(results[0],function(s){var dt=Rally.util.DateTime.fromIsoString(s.get("_ValidFrom")),year=dt.getFullYear(),month=dt.getMonth()+1;return""+month+"-"+year});that.add(that.createExtChart(g))})},createExtChart:function(g){var data=_.map(_.keys(g),function(mth){return{month:mth,count:g[mth].length}}),chartStore=Ext.create("Ext.data.JsonStore",{fields:["month","count"],data:data}),chart=new Ext.chart.Chart({width:600,height:400,animate:!0,store:chartStore,shadow:!0,axes:[{type:"Numeric",position:"left",fields:["count"],label:{renderer:Ext.util.Format.numberRenderer("0,0")},title:"Count",grid:!0,minimum:0},{type:"Category",position:"bottom",fields:["month"],title:"Month"}],series:[{type:"column",axis:"bottom",highlight:!0,xField:"month",yField:"count"}]});return chart},snapshotQuery:function(config,callback){Ext.create("Rally.data.lookback.SnapshotStore",{find:config.find,autoLoad:!0,limit:"Infinity",fetch:config.fetch,hydrate:config.hydrate,listeners:{scope:this,load:function(store,snapshots,success){console.log("Loaded:"+snapshots.length," Snapshots."),callback(null,snapshots)}}})}});

            Rally.launchApp('CustomApp', {
                name:"snapshots-per-month",
	            parentRepos:""
            });

        });
    </script>

    </style>
